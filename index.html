<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <img id="background" src="./images/bg-desktop.png" alt="">
    <main>
      <div class="fylo">
        <img src="./images/logo.svg" alt="" />
        <div class="icons">
          <div class="folder">
            <img src="./images/icon-document.svg" alt="document" />
          </div>
          <div class="folder">
            <img src="./images/icon-folder.svg" alt="folder" />
          </div>
          <div class="folder">
            <img src="./images/icon-upload.svg" alt="upload" />
          </div>
        </div>
      </div>
      <div class="storage">
        <p>Youâ€™ve used <span>185 GB</span> of your storage </p>
        <div class="storage-bar">
          <div class="used"></div>
        </div>
        <div class="max-min">
          <p>0GB</p>
          <p>1000GB</p>
        </div>
        <div class="left">
          <p><span>185</span> GB LEFT</p>
        </div>
      </div>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/yassine-ramla"
        target="_blank"
        >yassine-ramla</a
      >.
    </footer>
  </body>
</html>
